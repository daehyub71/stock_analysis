    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ğŸ—“ï¸ Check if market is open (KRX)
        id: market-check
        run: |
          python scripts/check_market_day.py
        env:
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: ğŸ“Š Collect daily prices
        if: steps.market-check.outputs.is_trading_day == 'true'
        run: |
          python scripts/collect_daily_prices.py
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_ACCOUNT_TYPE: ${{ secrets.KIS_ACCOUNT_TYPE }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: ğŸ“‰ Collect valuation (PER/PBR/PSR)
        if: steps.market-check.outputs.is_trading_day == 'true'
        run: |
          python scripts/collect_valuation.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: ğŸ”¢ Calculate technical indicators
        if: steps.market-check.outputs.is_trading_day == 'true'
        run: |
          python scripts/calculate_indicators.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: ğŸ“ˆ Update daily scores
        if: steps.market-check.outputs.is_trading_day == 'true'
        run: |
          python scripts/run_daily_analysis.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: ğŸ“ Summary
        if: always()
        run: |
          echo "## ğŸ“Š Daily Collection Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date '+%Y-%m-%d %H:%M:%S KST' -d '+9 hours')" >> $GITHUB_STEP_SUMMARY
          echo "- **Trading Day**: ${{ steps.market-check.outputs.is_trading_day }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

