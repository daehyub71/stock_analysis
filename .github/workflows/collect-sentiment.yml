name: ðŸ’¬ Sentiment Analysis (ì£¼ 2íšŒ)

on:
  # ì›”/ëª© ì˜¤í›„ 9ì‹œ KST (UTC 12:00)
  schedule:
    - cron: '0 12 * * 1,4'

  # ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:
    inputs:
      target_date:
        description: 'ë¶„ì„ ëŒ€ìƒ ë‚ ì§œ (YYYY-MM-DD, ë¹„ì›Œë‘ë©´ ì˜¤ëŠ˜)'
        required: false
        default: ''

env:
  PYTHON_VERSION: '3.11'

jobs:
  sentiment-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ðŸ“° Collect news
        id: news
        run: |
          python scripts/collect_news.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: ðŸ¤– Run sentiment analysis (OpenAI)
        run: |
          python scripts/analyze_sentiment.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: ðŸ“ˆ Collect Google Trends
        run: |
          python scripts/collect_trends.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: ðŸ”„ Update sentiment scores
        run: |
          python scripts/update_sentiment_scores.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TARGET_DATE: ${{ github.event.inputs.target_date }}

      - name: ðŸ“ Summary
        if: always()
        run: |
          echo "## ðŸ’¬ Sentiment Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date '+%Y-%m-%d %H:%M:%S KST' -d '+9 hours')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸš¨ Notify on failure
        if: failure()
        run: |
          echo "::error::Sentiment analysis failed!"
